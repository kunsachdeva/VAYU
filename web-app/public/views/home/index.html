<div ng-controller="userCtrl" class="container-fluid">
    <div class="row activation-bar flex align-center justify-center"  ng-show="!user.activated">
        Please activate your account. We sent an email to {{user.email}}
    </div>
    <div class="row header no-gutter">
    
        <div class="col-lg-1 logo flex align-center justify-center">
            VA<span class="yu">YU</span>
        </div>

        <div class="search col-lg-4 flex align-center justify-center">
            <div class="search-outer flex align-center justify-center">
                <i class="fa fa-search"></i><input id="search" ng-model="fileFilter" name="search" type="text" placeholder="Search for a file or folder..." /> 
            </div>
        </div>


        <div class="cwd col-lg-3 col-sm-2 flex align-center">
            {{cwd}}
		</div>
    </div>
    <!--free-medal-->
    <div class="row main no-gutter">
        <div class="user-menu col-lg-1 col-sm-2 flex align-center flex-column">
            <div class="option" ng-click="showFiles()">
                My Files
            </div>
            <div class="option" ng-click="uploadClick()">
                    <i class="fa fa-plus"></i> Upload
            </div> 

            <div class="option" ng-click="newFolder()">
                 <i class="fa fa-folder-o"></i>New Folder
            </div> 
           <div class="option" ui-sref="shared">
                 <i class="fa fa-share-alt"></i>Shared files
            </div> 
            <div class="option">
                <i class="fa fa-bell-o"></i>
                Notifications
            </div>
            <div class="option">
                <i class="fa fa-envelope-o"></i>
                Messages
            </div>
            <div class="option" ng-click"settings()">
                <i class="fa fa-bell"></i>
                Settings
            </div>
         
        </div>
        <div ui-view="main" class="main-view col-lg-11 flex">
        </div>

        <file-list file-filter="fileFilter" ng-if="fState"></file-list>
    </div>
