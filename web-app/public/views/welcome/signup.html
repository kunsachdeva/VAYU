<div ng-controller="regCtrl as reg" class="reg flex align-center justify-center flex-column">

    <span class="title">VAYU</span>

    <form name="reg" class="flex align-center flex-column">
        <input type="text" ng-model="firstName" placeholder="First Name" name="firstName" required />
        <input type="text" ng-model="lastName" placeholder="Last Name" name="lastName" required />
        <input type="text" ng-model="email" placeholder="Email" name="email" required />
        <input type="password" ng-model="password" placeholder="Password" name="password" required />
        <input type="submit" class="submit" value="Sign Up" ng-click="Register()" />
    </form>

</div>
